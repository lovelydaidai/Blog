<h1>idm暂停后，不能继续下载怎么办</h1>
<p>2017.03.18</p>
<p>问题描述，下载百度云大文件，当然要使用idm，但是呢，每次下到一多半发现下不了这是为啥呢</p>
<img src="http://wubangtu.com/wp-content/uploads/2012/11/baidu-wang-pan-xia-zai-idm-1.jpg" alt="现象">
<p>网上给的一个解释是：在百度网盘下载文件，其不支持断点续传，利用迅雷等工具下载大文件非常蛋疼，经常到99%不动，只能重新下载，虽说度娘为了防盗链，但也太坑爹了吧！</p>
<p>坑爹就坑爹吧</p>
<p>解决方法：</p>
<p>复制下载的链接，然后到idm下载目录找到你的文件——属性——把百度云的那个链接改为你复制好的链接。</p>
<p>搞定！</p>

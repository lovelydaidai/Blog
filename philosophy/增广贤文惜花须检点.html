<h1>惜花须检点，爱月不梳头</h1>
<p>2017.03.21</p>
<p>今天看到的一句话，没读明白，看字面意思，讲的是爱惜就要注意约束自己不要乱采花，喜欢月亮</p>
<p>就不要把他当做镜子去梳妆</p>
<p>这是我买的书中的解释，并不能让我满意。</p>
<p>只能谷歌一下了</p>
<p>得到的解释很有意思，</p>
<p>上半句，把女人比作花朵，讲的是如果男人喜欢一个女人，就不要到处采花了</p>
<p>下半句，更有意思</p>
<p>梳头原来是有典故的，古代的女子，没有结婚和结婚发型是不一样的。</p><p>
    而青楼的女子，那个男人给她破处，就算是那个男人给她梳头了。
</p>
<p>爱月不梳头，喜欢青楼的女子，不是要破她的处，而是话银子帮她赎身吧</p>
